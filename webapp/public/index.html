<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
		[ng\:cloak], [ng-cloak], [ng-cloak], [data-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
    </style>
    <title data-ng-bind="title">Versus</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <!--head
    != renderStyles()
    body!= body
    != renderJs('first')
    != renderJs()-->

	<link rel="stylesheet" href="styles/ie10mobile.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
	<link rel="stylesheet" href="styles/toastr.min.css">
    <link rel="stylesheet" href="styles/customtheme.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">

    <script type='text/javascript' src='js/jquery-2.0.3.min.js'></script>
    <script type='text/javascript' src='js/angular.min.js'></script>
    <script type='text/javascript' src='js/angular-resource.min.js'></script>
    <script type='text/javascript' src='js/angular-animate.min.js'></script>
    <script type='text/javascript' src='js/angular-route.min.js'></script>
    <script type='text/javascript' src='js/angular-sanitize.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/toastr.min.js'></script>
    <script type='text/javascript' src='js/moment.min.js'></script>
    <script type='text/javascript' src='js/ui-bootstrap-0.6.0.min.js'></script>
    <script type='text/javascript' src='js/ui-bootstrap-tpls-0.6.0.min.js'></script>
    <script type='text/javascript' src='js/spin.min.js'></script>
	
</head>
<body>

   <div>
	  <div data-ng-include="'shell.html'"></div>
	  <div id="splash-page" data-ng-show="false" >
		<div class="page-splash">
		  <div class="page-splash-message">
			Loading ClutchWin baseball...
		  </div>
			<div class="progress progress-striped active page-progress-bar">
				<div class="progress-bar" role="progressbar" style="width: 100%">
				</div>
			</div>
		</div>
	  </div>
	</div>

    <span data-vs-scroll-to-top></span>
	<div class="container">
		<footer class="col-lg-6 col-centered">
			<p>&copy; ClutchWin baseball</p>
                <p>
                    The information used here was obtained free of charge from and is copyrighted by Retrosheet.  Interested
                    parties may contact Retrosheet at <i class="glyphicon glyphicon-globe"></i>
                    <a href="http://www.retrosheet.org" />www.retrosheet.org.
                </p>
		</footer>
	</div>

    <script type='text/javascript' src='angular/app.js'></script>
    <script type='text/javascript' src='angular/config.js'></script>
    <script type='text/javascript' src='angular/config.route.js'></script>
    <script type='text/javascript' src='angular/config.exceptionHandler.js'></script>

    <script type='text/javascript' src='angular/directives/directives.js'></script>
	
	<script type='text/javascript' src='angular/controllers/about.js'></script>
    <script type='text/javascript' src='angular/controllers/champion.js'></script>
    <script type='text/javascript' src='angular/controllers/dashboard.js'></script>
    <script type='text/javascript' src='angular/controllers/opponent.js'></script>
    <script type='text/javascript' src='angular/controllers/results.js'></script>
    <script type='text/javascript' src='angular/controllers/search.js'></script>
    <script type='text/javascript' src='angular/controllers/shell.js'></script>
    <script type='text/javascript' src='angular/controllers/sidebar.js'></script>
    <script type='text/javascript' src='angular/controllers/versus.js'></script>

    <script type='text/javascript' src='angular/services/bootstrap.dialog.js'></script>
    <script type='text/javascript' src='angular/services/collection.js'></script>
    <script type='text/javascript' src='angular/services/common.js'></script>
    <script type='text/javascript' src='angular/services/datacontext.js'></script>
    <script type='text/javascript' src='angular/services/datamodelext.js'></script>
    <script type='text/javascript' src='angular/services/features.js'></script>
    <script type='text/javascript' src='angular/services/filters.js'></script>
    <script type='text/javascript' src='angular/services/functionmodel.js'></script>
    <script type='text/javascript' src='angular/services/httpApi.js'></script>
    <script type='text/javascript' src='angular/services/logger.js'></script>
    <script type='text/javascript' src='angular/services/resourceApi.js'></script>
    <script type='text/javascript' src='angular/services/routemediator.js'></script>
    <script type='text/javascript' src='angular/services/spinner.js'></script>
    <script type='text/javascript' src='angular/services/statemanager.js'></script>


	
</body>
</html>
