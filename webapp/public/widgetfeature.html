<div class="widget {{css}}">
    <div data-vs-widget-header title='{{title}}' allow-collapse="true"></div>
    <div class="widget-content text-center text-info">
        <a href="#{{href}}"><small data-ng-bind="description"></small></a>
    </div>
    <div class="widget-foot">
        <div class="clearfix"></div>
    </div>
</div>
