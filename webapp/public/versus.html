<section data-ng-cloak class="mainbar" data-ng-controller="versus as vm">
    <section class="matter">
        <div class="container">
            <div class="widget wblue">
                <div data-vs-widget-header title="{{vm.title}}" subtitle="{{vm.subtitle}}"></div>
                <div data-vs-widget-busy></div>
                <div class="widget-content user">
                    <div class="row" data-ng-show="vm.enableSearch">
                        <div class="col-sm-6" data-vs-search></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" data-vs-champion></div>
                        <div class="col-sm-6" data-vs-opponent></div>
                    </div>
                    <div class="row">
                        <p data-ng-show="vm.error"></p>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-default btn-lg btn-primary"
                            data-ng-show="vm.canShowSubmit()"
                            data-ng-click="vm.loadSearchResults()">
                        Submit
                    </button>
                </div>
                <vs-result-container results="vm.rslts" />
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</section>
