<div data-ng-controller="shell as vm">
    <header class="clearfix">
        <div data-ng-include="'topnav.html'"></div>
    </header>
    <section id="content" class="content">
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-vs-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle" data-ng-bind="vm.busyMessage"></div>
        </div>
        <div data-ng-include="'sidebar.html'"></div>
        <div data-ng-view class="shuffle-animation"></div>
    </section>
</div>
