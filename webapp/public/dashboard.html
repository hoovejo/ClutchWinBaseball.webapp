<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12" data-vs-widget-splash></div>
            </div>
            <div class="row">
                <div class="col-md-6" data-vs-widget-feature title="{{vm.features.fvf.title}}" href="{{vm.features.fvf.href}}"
                     description="{{vm.features.fvf.description}}" css="{{vm.features.fvf.css}}"></div>
            </div>
            <div class="row">
                <div class="col-md-6" data-vs-widget-feature title="{{vm.features.pvp.title}}" href="{{vm.features.pvp.href}}"
                     description="{{vm.features.pvp.description}}" css="{{vm.features.pvp.css}}"></div>
            </div>
        </div>
    </section>
</section>
